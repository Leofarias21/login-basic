<body>
    <h1>Sistema de senha</h1>
    Digite seu e-mail <input type="number" name="numero1" id="numero1"> 
    Digite sua senha <input type="number" name="numero2" id="numero2"> 
    Selecione o sinal <input type="text" id="sinal">
    <input type="button" value="calculo" onclick="calculo()" id="btn">
    
    
    <script>
        let numero1 = document.getElementById("numero1");
        let numero2 = document.getElementById("numero2");
        let sinal = document.getElementById("sinal");
        const button = document.getElementById("btn");
        
        const calculo = () =>{
            if(sinal.value==="+"){
                console.log(Number(numero1.value)+Number(numero2.value))
            }else if(sinal.value==="-"){
                console.log(numero1.value-numero2.value)
            }else if(sinal.value==="*"){
                console.log(numero1.value*numero2.value)
            }else if(sinal.value==="**"){
                console.log(numero1.value**numero2.value)
            }else if(sinal.value==="/"){
                console.log(numero1.value/numero2.value)
            }
            
            
        }  
        
    </script>
